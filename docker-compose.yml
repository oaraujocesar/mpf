version: "3.8"
services:
  database:
    image: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    ports:
      - "${DB_PORT}:${DB_PORT}"
    expose:
      - ${DB_PORT}
    volumes:
      - ./database:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
  server:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["air", "./cmd/main.go"]
    depends_on:
      - database
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
volumes:
  database:
