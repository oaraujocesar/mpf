version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries/query.sql"
    schema: "./database/migrations"
    gen:
      go:
        package: "database"
        out: "./database/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true